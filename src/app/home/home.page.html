<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-list>
    <!-- Sliding item with text options on both sides -->
    <ion-item-sliding *ngFor="let produto of produtos">
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="deletarProduto(produto.id)">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-label>
          <p>{{produto.nome}}</p>
          <p>{{produto.descricao}}</p>
        </ion-label>
        <ion-note>{{produto.preco}}</ion-note>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option [routerLink]="['/produto', produto.id]">
          <ion-icon name="create-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/produto">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
